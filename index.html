<!DOCTYPE html>
<html>
<head>
    <title>Lafabrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f4f4f4;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Creates a responsive grid */
            gap: 20px; /* Space between grid items */
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column; /* Aligns the icon and text vertically */
            align-items: center;
            justify-content: center;
            width: 100%; /* Takes full width of the grid column */
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 20px; /* Padding inside the links */
            transition: all 0.3s ease;
        }
        a:hover {
            color: #007BFF;
            border-color: #007BFF;
        }
        .icon {
            font-size: 3em; /* Larger icon size */
            margin-bottom: 8px; /* Space between icon and text */
        }
        h1 {
            grid-column: span 4; /* Header spans all columns */
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to LA Fabrics</h1>

    <a href="https://www.facebook.com/lafabrics.pk" target="_blank"><i class="fab fa-facebook-f icon"></i>Facebook</a>
    <a href="https://lafabrics.pk" target="_blank"><i class="fas fa-globe icon"></i>Website</a>

    <a href="mailto:help@lafabrics.pk"><i class="fas fa-envelope icon"></i>Email</a>
</body>
</html>
