<!DOCTYPE html>
<html>
<head>
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            margin: 10px;
        }
        a:hover {
            color: #007BFF;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Social Media Links</h1>
    <p><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f icon"></i>Facebook</a></p>
    <p><a href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp icon"></i>WhatsApp</a></p>
    <p><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter icon"></i>Twitter</a></p>
</body>
</html>
